<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{algorithms[data[0].algorithm]}} State Log</ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of data" text-wrap>    
      <!-- <ion-icon [name]="stateIcon[item.node_state]" item-start></ion-icon> -->
      <h2>{{item.bug_state_desc}}</h2>
      <h3>{{item.node_state_desc}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
